<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project | Kalkulator Matematik Segitiga</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<header>
    <div class="card">
        <h1>Welcome to Katik</h1>
        <h4>Hi sobat! Selamat datang di Katik</h4>
        <h4>Sebuah website sederhana yang berfungsi untuk menghitung nilai luas dan keliling bangun datar</h4>
    </div>
</header>
<body>
    <div class="card">
        <div class=card-body>
            <div>
                <h3>Hitung luas segitiga</h3>
            </div>
            <div class="label">
                <input type="text" id="alas" name="alas" placeholder="Nilai Alas">
            </div>
            <div class="label">
                <input type="text" id="tinggi" name="tinggi" placeholder="Nilai Tinggi">
            </div>
            <div>
                <input type="button" onclick="hitung()" value="Hitung"></input>
            </div>
            <div>
                <input type="text" name="total" id="total" value="">
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <div>
                <h3>Hitung keliling segitiga</h3>
            </div>
            <div class="label">
                <input type="number" id="satu" name="sisi1" placeholder="Nilai sisi satu">
            </div>
            <div class="label">
                <input type="number" id="dua" name="sisi2" placeholder="Nilai sisi dua">
            </div>
            <div class="label">
                <input type="number" id="tiga" name="sisi3" placeholder="Nilai sisi tiga">
            </div>  
            <div>
                <input type="button" onclick="hitungkeliling()" value="Hitung"></input>
            </div>
            <div>
                <input type="text" name="totalkel" id="totalkel" value="">
            </div>

        </div>
        <div>
            <input type="button" onclick="reset()" value="reset"></input>
        </div>
    </div>
</body>


</html>
